syntax= "proto3";

package base_models;

option go_package = "github.com/relaunch-cot/lib-relaunch-cot/proto/base_models";

message User {
  string userId = 1;
  string name = 2;
  string email = 3;
  UserSettings settings = 4;
  string Password = 5;
  string Type = 6;
  string UrlImageUser = 7;
}

message UserSettings {
  string phone = 1;
  string cpf = 2;
  string dateOfBirth = 3;
  string biography = 4;
  repeated string skills = 5;
}

message Message {
  string messageId = 1;
  string chatId = 2;
  string senderId = 3;
  string messageContent = 4;
  string createdAt = 5;
}

message Chat {
  string chatId = 1;
  User user1 = 2;
  User user2 = 3;
  string createdAt = 4;
  string createdBy = 5;
  string otherUserProfileImageUrl = 6;
}

message Project {
  string projectId = 1;
  string clientId = 2;
  string freelancerId = 3;
  string name = 4;
  string description = 5;
  string category = 6;
  string projectDeliveryDeadline = 7;
  float amount = 8;
  string remainingTime = 9;
  string clientName = 10;
  string freelancerName = 11;
  string urlImageProject = 12;
  string status = 13;
  string createdAt = 14;
  string createdBy = 15;
  string updatedAt = 16;
}

message Notification {
  string notificationId = 1;
  string senderId = 2;
  string receiverId = 3;
  string title = 4;
  string content = 5;
  string type = 6;
  string senderName = 7;
  string createdAt = 8;
}

message Post {
  string postId = 1;
  string authorId = 2;
  string authorName = 3;
  string title = 4;
  string content = 5;
  string type = 6;
  string urlImagePost = 7;
  string createdAt = 8;
  string updatedAt = 9;
  string userUrlImage = 10;
}

message PostLikes {
  int64 likesCount = 1;
  repeated Like likes = 2;
}

message Like {
  string userId = 1;
  string userName = 2;
  string type = 3;
  string likedAt = 4;
}

message PostComments {
  int64 commentsCount = 1;
  repeated Comment comments = 2;
}

message Comment {
  string commentId = 1;
  string userId = 2;
  string userName = 3;
  string content = 4;
  string type = 5;
  PostComments replies = 6;
  PostLikes likes = 7;
  string createdAt = 8;
  string updatedAt = 9;
  string userUrlImage = 10;
}